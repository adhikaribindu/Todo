<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table class="table" >
        <tr>
            <thead>
                <th>S.N.</th>
                <th>Name</th>
                <th>title</th>
                <th>Description</th>
                <th>date_time</th>
            </thead>
            <tbody>
                {% for todo in todos%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{todo.user_name}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.date_time}}</td>

                </tr>
                {%endfor %}
            </tbody>
            </table>
</body>
